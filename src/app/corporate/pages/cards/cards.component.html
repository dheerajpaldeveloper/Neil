<div class="container page" id="Trips">
    <div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="row">

                    <div class="col-md-9">
                        <a class="btn btn-outline-primary btn-md tripsbtn active-page"
                            data-hover="assets/images/caricongrey.png" data-unhover="assets/images/caricon.png"
                            style="float:left; margin-right:20px;" [routerLink]="['/', 'corporate', 'listCards']"
                            id="drivertripsbtnicon">My
                            Cards<img src="assets/images/document1.png" style="padding-left:10px;"
                                id="drivercariconbtn"></a>

                        <a class="btn btn-outline-primary btn-md tripsbtn" *ngIf="driverDetails.subtype_id == 1"
                            data-hover="assets/images/caricongrey.png" data-unhover="assets/images/caricon.png"
                            style="float:left; margin-right:20px;" [routerLink]="['/', 'corporate', 'bank-details']"
                            id="drivertripsbtnicon">Bank Details<img src="assets/images/document1.png"
                                style="padding-left:10px;" id="drivercariconbtn"></a>

                        <a class="btn btn-outline-primary btn-md tripsbtn" data-hover="assets/images/caricongrey.png"
                            data-unhover="assets/images/caricon.png" style="float:left; margin-right:20px;"
                            [routerLink]="['/', 'corporate', 'documents']" id="drivertripsbtnicon">My Documents<img
                                src="assets/images/document1.png" style="padding-left:10px;" id="drivercariconbtn"></a>

                        <a class="btn btn-outline-primary btn-md tripsbtn" data-hover="assets/images/caricongrey.png"
                            data-unhover="assets/images/caricon.png" style="float:left; margin-right:20px;"
                            [routerLink]="['/', 'corporate', 'staff']" id="drivertripsbtnicon">My Staff<img
                                src="assets/images/document1.png" style="padding-left:10px;" id="drivercariconbtn"></a>

                        <a class="btn btn-outline-primary btn-md tripsbtn" style="float:left; margin-right:20px;"
                            [routerLink]="['/', 'corporate', 'payment-settings']" id="drivertripsbtnicon">More <i
                                style=" font-size: 21px;    vertical-align: middle;    margin-left: 5px;"
                                class="fa fa-cog"></i></a>
                    </div>

                    <div class="col-md-3 pull-right">
                        <button class="btn btn-outline-primary btn-md tripsbtn adddocbtn" data-toggle="modal"
                            data-target="#add_to_account">Add Card</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Tables
    ================================================== -->
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
            </div>
            <table class="table table-responsive trips desktop">
                <thead>
                    <tr class="frow">
                        <th scope="col">ID </th>
                        <th scope="col">Card Type</th>
                        <th scope="col">Card Number</th>
                        <th scope="col">Default</th>
                        <th scope="col">Added On</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody *ngIf="Users.length > 0">
                    <!-- ng-repeat="doc in Users | orderBy : '-id' track by $index" -->
                    <tr *ngFor="let doc of Users; let i=index;">
                        <td>{{doc.id}}</td>
                        <td>{{doc.card_type}}</td>
                        <td>{{doc.last4_digits}}</td>
                        <td><button href="javascript:;" [disabled]="onLoad"
                                (click)="(!doc.default_card) ? setDefaultCard(doc.id) : doNothing() "
                                class="callToAction buttonlink" [ngClass]="{disabled : (doc.default_card==1)}">Make it
                                Default</button></td>
                        <td>{{doc.card_added_on |date:'MM/dd/yyyy ' }}</td>
                        <td><a href="javascript:;" class="callToAction" (click)="deleteCard(doc)">Delete</a></td>
                    </tr>
                </tbody>
                <tbody *ngIf="Users.length == 0">
                    <tr>
                        <td colspan="6" class="text-center">No Card Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="modal fade" id="add_to_account" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">

    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="row modaltitle">
                <div class="col-sm-12 col-12">
                    <button type="button" class="close" data-dismiss="modal"
                        style="font-size:32px;float:right;padding:5px;">&times;</button>
                    <h5 id="mtitle" style="text-align: center;font-size: 19px;">Add Card </h5>
                </div>
            </div>
            <div class="modal-body centered-text">

                <div class="col-sm-12">
                    <form enctype="multipart/form-data" action="#" method="post" name="myForm" id="payment-form">
                        <div class="row modalrow">
                            <div class="col-sm-12 text-center">
                                <div id="card-element">
                                    <!-- A Stripe Element will be inserted here. -->
                                    <div id="card-element" class="StripeElement StripeElement--empty">
                                        <div class="__PrivateStripeElement"
                                            style="margin: 0px !important; padding: 0px !important; border: none !important; display: block !important; background: transparent !important; position: relative !important; opacity: 1 !important;">
                                            <iframe frameborder="0" allowtransparency="true" scrolling="no"
                                                name="__privateStripeFrame35220" allowpaymentrequest="true"
                                                src="https://js.stripe.com/v3/elements-inner-card-446a3597526e5cd55d5f68e47d59a688.html#style[base][fontSize]=16px&amp;style[base][color]=%2332325d&amp;componentName=card&amp;wait=false&amp;rtl=false&amp;keyMode=test&amp;apiKey=pk_test_x0nIalqvXaliqoYO9Qdcb94Q&amp;origin=http%3A%2F%2F127.0.0.1%3A8887&amp;referrer=http%3A%2F%2F127.0.0.1%3A8887%2F%23%2Fcorporate%2FlistCards&amp;controllerId=__privateStripeController35216"
                                                title="Secure card payment input frame"
                                                style="border: none !important; margin: 0px !important; padding: 0px !important; width: 1px !important; min-width: 100% !important; overflow: hidden !important; display: block !important; user-select: none !important; transform: translateZ(0px) !important; height: 19.2px;"></iframe><input
                                                class="__PrivateStripeElement-input" aria-hidden="true" aria-label=" "
                                                autocomplete="false" maxlength="1"
                                                style="border: none !important; display: block !important; position: absolute !important; height: 1px !important; top: 0px !important; left: 0px !important; padding: 0px !important; margin: 0px !important; width: 100% !important; opacity: 0 !important; background: transparent !important; pointer-events: none !important; font-size: 16px !important;">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-12 text-center ">
                                <!-- Used to display Element errors. -->
                                <div id="card-errors" role="alert"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-12 addbtn">
                                <div class="btn-align">
                                    <button type="submit" [disabled]="OnloadDisable"
                                        class="button submit btn btn-primary btn-md button-spacing">Save
                                        Card</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="show_cardError" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="row modaltitle">
                <div class="col-sm-11 col-12">
                    <button type="button" class="close" (click)="closeCard()" data-dismiss="modal"
                        style="font-size:32px;float:right;padding:5px;">&times;</button>
                </div>
            </div>

            <div class="modal-body ">
                <div class="panel-body confirm-body" [hidden]="!cardAlert">
                    <div class="col-sm-12 row text-center">
                        <p>Please add new card before deletion of last card can proceed.</p>
                        <hr class="confirm">
                        <div class="col-md-3"></div>
                        <div class="col-md-3"><button data-dismiss="modal" (click)="closeCard()"
                                class="btn btn-primary ride-confirm-btn ">Cancel</button></div>
                        <div class="col-md-3 text-center"><button data-toggle="modal" (click)="closeCard()"
                                data-target="#add_to_account" class="btn btn-primary ride-confirm-btn ">Yes, Add
                                Card</button> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
